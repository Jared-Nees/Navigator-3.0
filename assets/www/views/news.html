<style>
    div[id^='attachment'] {
        width: 100% !important;
    }

    div[id^='attachment'] img {
        width: 100% !important;
        height: initial;
    }

    #news-links {
        margin: 0.5rem;
    }

    .news-item {
        display: inline-block;
    }

</style>
<div data-role="view" data-title="News" data-init="initCaptainsLog">
    <center>
        <div id="news-links">
            <div class="news-item">
                <a href="views/cnutv.html" data-role="button">
                    <h3 class="title" style="margin: 0.5em;">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                        CNU TV
                    </h3>
                </a>
            </div>
            <div class="news-item">
                <a href="views/weather.html" data-role="button">
                    <h3 class="title" style="margin: 0.5em;">
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                        Weather
                    </h3>
                </a>
            </div>
        </div>
    </center>
    <h1 data-bind="html: title">The Captain's Log</h1>
    <ul id="article-list" class="mdl"></ul>
</div>
<script id="article-template" type="text/x-kendo-tmpl">
    <div class="news-card mdl-card mdl-shadow--2dp">
        # if (PhotoUrl.length > 0) { #
        <div class="mdl-card__title" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url('${PhotoUrl}');height: 12rem;background-size: cover;background-repeat: no-repeat;background-position: center center;">
            <h2 class="mdl-card__title-text" style="color: rgb(255, 255, 255)">${Title}</h2>
        </div>
        # } else { #
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">${Title}</h2>
        </div>
        # } #
        <div class="mdl-card__supporting-text">
            ${Summary}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            # if(Link !== undefined) { #
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="window.open('${Link}', '_blank', 'location=yes');">
                Read More
            </a> # } #
        </div>
    </div>

</script>
<script src="scripts/news.js"></script>
