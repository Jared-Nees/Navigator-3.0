<div id="fitness-card" class="banner-card mdl-card mdl-shadow--2dp"
     style="min-height: 0 !important; display: none;">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">#GetFitCNU</h2>
    </div>
    <div class="mdl-card__supporting-text" style="width: 100%">
        <div id="totd"></div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           href="views/freeman.html" data-role="button">
            Join a fitness class
        </a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                onclick="openWidgetMenu(this);" data-widget="fitness">
            <i class="widget-menu fa fa-ellipsis-v" style="color: #34495e;"></i>
        </button>
    </div>
</div>
<script id="totd-template" type="text/x-kendo-tmpl">
    <div class="totd">${Text}</p>

</script>
<script>
    $("#fitness-card").css('display', 'block');
    $.getScript("scripts/freeman.js", function() {
        fetchTOTD(function(tip) {
            $("#totd").append(kendo.render(kendo.template($("#totd-template").html()), [tip]));
            $("#fitness-card").css('display', 'block');
        });
    });

</script>
